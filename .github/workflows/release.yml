name: Release add-on image

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ha_arch: [amd64, aarch64, armv7]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: ver
        run: echo "val=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Compute platform for ${{ matrix.ha_arch }}
        id: plat
        run: |
          case "${{ matrix.ha_arch }}" in
            amd64) echo "val=linux/amd64" >> $GITHUB_OUTPUT ;;
            aarch64) echo "val=linux/arm64" >> $GITHUB_OUTPUT ;;
            armv7) echo "val=linux/arm/v7" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push per-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ steps.plat.outputs.val }}
          tags: |
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-${{ matrix.ha_arch }}
          provenance: false
          build-args: |
            ADDON_VERSION=${{ steps.ver.outputs.val }}
            BUILD_ARCH=${{ matrix.ha_arch }}

  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: ver
        run: echo "val=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create multi-arch manifest (version)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }} \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-amd64 \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-aarch64 \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-armv7

      - name: Create multi-arch manifest (latest)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/vtechs-ja/ha-cups-sane-addon:latest \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-amd64 \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-aarch64 \
            ghcr.io/vtechs-ja/ha-cups-sane-addon:${{ steps.ver.outputs.val }}-armv7


